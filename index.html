<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleShip-Cold-War</title>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" href="https://www.nicepng.com/png/detail/454-4542633_cold-war-cold-war-symbol-png.png" type="url">
</head>
<body>
  <header class="header">
    <img class="flag"
      src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/255px-Flag_of_the_United_States.svg.png"
      alt="" class='flag' id="USAflag">
    <h1 class="heading" id="Title">Battleship
      <div class="header" id="active"></div>
    </h1>
    <img class="flag" id="USSRflag"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6fdDZo7ImZKREjW95_owmCFPvn_SS8ghjKg&usqp=CAU" alt="">
  </header>
    <section id="gameBoardArea">
      <div class="USASHIPS"id="USAremaining">
        <div id="BothShipList">USA Ship List (Size)</div>
        <div id="ACarrier">Carrier(5)</div>
        <div id="ABattleship">Battleship(4)</div>
        <div id="ACruiser">Cruiser(3)</div>
        <div id="ASubmarine">Submarine(3)</div>
        <div id="ADestroyer">Destroyer(2)</div>
      </div>
      <div id="board1Container"></div>  
      <div id="board2Container"></div>
      <div class="SOVSHIPS"id="SOVremaining">
        <div id="BothShipList">USSR Ship List (Size)</div>
        <div id="BCarrier">Carrier(5)</div>
        <div id="BBattleship">Battleship(4)</div>
        <div id="BCruiser">Cruiser(3)</div>
        <div id="BSubmarine">Submarine(3)</div>
        <div id="BDestroyer">Destroyer(2)</div>
      </div>
    </section>
  <nav class="placeShips">
    <section id="navTopRow">
      <button class="btn" id="Vertical">Vertical</button>
      <div class="navMessage" id="directionBtn"></div>
      <button class="btn" id="Horizontal">Horizontal</button>
      <div class="navMessage" id="PlacePiece"></div>
      <div class="legend"><u>Legend</u>
        <div id="Lhit">Hit:
          <div id="hitLegend"></div>
          </div>
        <div id="Lmiss">Miss:
          <div id="missLegend"></div>
        </div>
      </div>
      <button class="btn" id="Reset">RESET</button>
    </section>
  </nav>
</body>
</html>
